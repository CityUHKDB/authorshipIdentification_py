{% extends 'template.html' %}

{% block title %}{{ title }}{% endblock %}

{% block self_style %}
    <style>
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block body %}

    <div class="row">
        <select id="viewSelect">
            <option value="ss">3d</option>
            <option value="s1">x-y</option>
            <option value="s2">y-z</option>
            <option value="s3">x-z</option>
        </select>
        <input type="button" id="driver" value="Show Graph">
        <div id="showdata"></div>
    </div>

    <div class="row">
        <div id="container" style="height: 600px"></div>
    </div>

{% endblock %}

{% block external_js %}<script src="{{ url_for('static', filename='js/plot_3D_graph.js') }}"></script>{% endblock %}
