{% extends 'template.html' %}
{% set active_page = 'charts' %}

{% block title %}{{ title }}{% endblock %}

{% block self_style %}
    <style>
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-lg-9">
            <form class="margin-bottom-40" role="form">
                <div class="form-group" id="author_form">
                    <label>Select author (select one):</label>
                    <select class="form-control" name="author_select" id="author_select">
                        <option value="" selected>-- Choose an author from the list --</option>
                        {% for row in authors_list %}
                            <option value="{{ row['author_id'] }}">{{ row['author_name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" id="document_form" style="display: none;">
                    <label>Select a document written by this author:</label>
                    <select class="form-control" name="doc_select" id="doc_select"></select>
                </div>
                <div class="checkbox" style="display: none;" id="with_pca">
                    <label>
                        <input type="checkbox" value="pca"> With PCA
                    </label>
                </div>
                <button type="button" class="btn btn-primary btn-md" style="display: none;" id="submit" onclick="add_row_to_table()">Add to table</button>
            </form>
        </div>

        <div class="row" id="conf_table">
            <div class="col-lg-9">
                <form class="margin-bottom-40" role="form">
                    <div class="form-group">
                        <table class="table table-striped" id="confirm_table">
                            <thead>
                                <tr>
                                    <th>Author Name</th>
                                    <th>Document Title</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <select id="viewSelect">
            <option value="ss">3d</option>
            <option value="s1">x-y</option>
            <option value="s2">y-z</option>
            <option value="s3">x-z</option>
        </select>
        <input type="button" id="driver" value="Show Graph">
        <div id="showdata"></div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <div id="container" style="height: 600px"></div>
        </div>
    </div>

{% endblock %}

{% block external_js %}
    <script src="{{ url_for('static', filename='js/plot_3D_graph.js') }}"></script>
    <script>
        function add_row_to_table(){
            var author = $("#author_select option:selected");
            var doc = $("#doc_select option:selected");
            $("#confirm_table > tbody")
                    .append($("<tr></tr>")
                            .append($("<td></td>")
                                    .val(author.val())
                                    .html(author.html()))
                            .append($("<td></td>")
                                    .val(doc.val())
                                    .html(doc.html())));

            $("#author_select").prop('selectedIndex', 0);
            hide_author_doc_elements();
        }

        function hide_author_doc_elements(){
            $("#document_form").hide();
            $("#with_pca").hide();
            $("#submit").hide();
        }

        function show_author_doc_elements(){
            $("#document_form").show();
            $("#with_pca").show();
            $("#submit").show();
        }

        function add_options(id, key, val){
            $("#" + id)
                    .append($("<option></option>")
                            .val(key)
                            .html(val));
        }


        $("#author_select").on("change", function(){
            hide_author_doc_elements();

            $.ajax({
                type: "POST",
                url: "/getdoclist",
                data: "author_id=" + this.value,
                dataType: "json",
                success: function(result){
                    add_options("doc_select", "", "-- Choose a document written by this author --");

                    $.each(result, function(key, value){
                        add_options("doc_select", key, value);
                    });

                    show_author_doc_elements();
                }
            });
        });
    </script>
{% endblock %}
